<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TDS</title>
    <link rel="stylesheet" href="/home/stevscode/repos/thedocsays/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="right"></div>
    <div class="center">
        <div class="top">
            <div class="header">
                <h1><a class="logo" href="index.html" rel="noopener noreferrer">The Doc Says</a></h1>
                <div class="links">
                    <a class="link1" href="#" rel="noopener noreferrer">Nutrition</a>
                    <a class="link2" href="#" rel="noopener noreferrer">Training</a>
                    <a class="link3" href="#" rel="noopener noreferrer">My Area</a>
                </div>
            </div>
            <div class="front">
                <div class="sign-box">
                    <div class="hero-main">First text</div>
                    <div class="hero-secondary">Second text</div>
                    <button class="sign">Sign up!</button>
                </div>
                <div class="container">
                    <img alt="" src="" height="" width="">
                </div>
            </div>
        </div>

        <div class="up-middle">
            <div class="info">First text</div>
            <div class="boxes">
                <div class="box">
                    <div class="box image"><img alt="" src="" height="" width=""></div>
                    <div class="box text">Under text</div>
                </div>
                <div class="box">
                    <div class="box image"><img alt="" src="" height="" width=""></div>
                    <div class="box text">Under text</div>
                </div>
                <div class="box">
                    <div class="box image"><img alt="" src="" height="" width=""></div>
                    <div class="box text">Under text</div>
                </div>
                <div class="box">
                    <div class="box image"><img alt="" src="" height="" width=""></div>
                    <div class="box text">Under text</div>
                </div>
            </div>
        </div>

        <div class="down-middle">
            <div class="quote">Quote</div>
            <div class="citation">Citation</div>
        </div>

        <div class="low">
            <div class="smaller-box">
                <div class="text-container">
                    <div class="call">Call to action</div>
                    <div class="description">Call description</div>
                </div>
                <button class="sign-snd">Sign up!</button>
            </div>
        </div>

        <div class="footer">
            <div class="contacts">Contacts here</div>
        </div>
    </div>
    <div class="left"></div>
</body>
</html>
